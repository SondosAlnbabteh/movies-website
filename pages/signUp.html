<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax Registration</title>
    <link rel="stylesheet" href="../assets/styles/signUp.css">
    <script type="module" src="../assets/scripts/signUp.js"></script>

</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="offer-text">
                
            </div>
            <div class="video-preview">
                <img src="../assets/images/signUpImage.png" alt="Video Preview">
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>Register</h2>
                <form>
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="signUpName" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="signUpEmail" name="email" placeholder="Enter your email address">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="signUpPassword" name="password" placeholder="Enter your password">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirm-password" placeholder="Enter your password">
                    </div>
                    <button  class="signUp-button" id="submitSignUp">Register</button><br><br>
                    <p class="login-text">Already have an account? <a href="./login.html">Login</a></p>
                </form>
                <div id="signUpMessage" class="messageDiv" style="display: none; background-color: #1A161F; color:crimson; text-align: center;margin-top: 10px; "></div>

            </div>
        </div>
    </div>
</body>
</html>
